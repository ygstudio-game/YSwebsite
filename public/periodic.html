  }

    padding: 0;

    font-size: 3vh;

    height: 6vh;
    margin-top: 2vh;
    z-index: 4;
    transition-property: all;
    transition-duration: 1.4s;
    margin-bottom: 10vh;
  }

  header nav {

    align-items: center;
    margin-top: 2vh;
    width: 96vw;

  header nav li {

  header nav .lili_a {

  }

  header nav a {

    margin-right: 0.7vw;

  #periodictable {
    display: flex;
    flex-direction: column;
    justify-content: center;
    width: 98vw;
    height: 80vh;
    margin-top: 30vh;
    transition-property: all;
    transition-duration: 600ms;
  }

  #selectormetals {
    display: flex;
    justify-content: center;
    z-index: 4;
    position: sticky;
    left: 7.6vw;
    width: fit-content;
    top: 9vw;
    transition-duration: 600ms;
    transition-property: auto;
    background-color: #1f1e1e;
    padding: 3vh;
    border-radius: 6vh;
  }

  #selectormetals p {
    background: #1f1e1e;
    animation-name: elementsanimation;
    animation-duration: 3s;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    margin: 0vh 0.6vw;
    text-transform: capitalize;
    font-size: 0.85vw;
    padding: 0.4vh 0.8vh;
    cursor: pointer;
    text-shadow: 1px -1px 5px, -1px 1px 5px;
    transition-duration: 0.45s;
    transition-timing-function: ease;
   }

  .elements {
    display: grid;
    grid-gap: 0.8vw;
    transition-property: all;
    transition-duration: 1s;
    width: 95vw;
    margin: auto;
    padding: 4vh;
    margin-top: 22vh;
    grid-template-columns: auto auto auto auto auto auto auto auto auto auto;
    grid-template-rows: auto auto auto auto auto auto auto;
  }

    transition-duration: 220ms;

    animation-duration: 6s;

    animation-iteration-count: infinite;
